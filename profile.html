<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VELO | Profile</title>  <meta name="color-scheme" content="dark" />  <style>html, body { background: #000000; color: #ffffff; }</style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-auth="logged-out" data-stagger="on" data-page="profile">
  <nav class="navbar">
    <div class="nav-section">
      <a class="brand" href="index.html">
        <svg class="icon"><use href="sprite.svg#icon-v"></use></svg>
        <span>VELO</span>
      </a>
    </div>
    <div class="nav-section">
      <a class="nav-button" href="index.html">Explore</a>
      <a class="nav-button" href="upload.html">Upload</a>
      <a class="nav-button auth-only" href="dashboard.html">Dashboard</a>
    </div>
    <div class="nav-section">
      <a class="nav-button guest-only" href="login.html">Log in</a>
      <a class="nav-button guest-only" href="signup.html">Sign up</a>
      <a class="icon-button auth-only" href="profile.html" aria-label="Profile">
        <svg class="icon"><use href="sprite.svg#icon-user"></use></svg>
      </a>
      <a class="icon-button auth-only" href="settings.html" aria-label="Settings">
        <svg class="icon"><use href="sprite.svg#icon-settings"></use></svg>
      </a>
    </div>
  </nav>

  <main class="page">
    <div class="container">
      <section class="profile-header">
        <div class="avatar" data-profile-avatar></div>
        <div>
          <h1 style="margin: 0;" data-profile-name></h1>
          <div class="footer-note" data-profile-username></div>
          <div class="footer-note" data-profile-followers></div>
          <p style="margin-top: 8px; color: var(--text-secondary);" data-profile-bio></p>
        </div>
        <button class="button-primary" style="margin-left: auto;" data-follow-btn data-follow-id="">
          <svg class="icon"><use href="sprite.svg#icon-user"></use></svg>
          Follow
        </button>
      </section>

      <div class="tabs">
        <button class="tab active">Clips</button>
        <button class="tab">Collections</button>
        <button class="tab">Likes</button>
      </div>

      <section class="grid cols-3" data-profile-grid></section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js?v=20260127-01" defer></script>  <script src="supabase.js?v=20260127-01" defer></script>  <script src="app.js?v=20260127-01" defer></script>
</body>
</html>
