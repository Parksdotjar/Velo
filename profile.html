<body data-auth="logged-in" data-stagger="on" data-page="profile">
  <nav class="navbar">
    <div class="nav-section">
      <a class="brand" href="index.html">
        <svg class="icon"><use href="sprite.svg#icon-v"></use></svg>
        <span>VELO</span>
      </a>

    <div class="nav-section">
      <a class="nav-button" href="index.html">Explore</a>

      <a class="icon-button auth-only" href="profile.html" aria-label="Profile">
        <svg class="icon"><use href="sprite.svg#icon-user"></use></svg>

      <a class="icon-button auth-only" href="settings.html" aria-label="Settings">
        <svg class="icon"><use href="sprite.svg#icon-settings"></use></svg>

    </div>
  </nav>

  <main class="page">
    <div class="container">
      <section class="profile-header">
        <div class="avatar" data-profile-avatar></div>
        <div>
          <h1 style="margin: 0;" data-profile-name>Nova Vale</h1>
          <div class="footer-note" data-profile-username>@nova</div>
          <p style="margin-top: 8px; color: var(--text-secondary);" data-profile-bio>Cinematic edits, macro motion, and late-night drives.</p>
        </div>
        <button class="button-primary" style="margin-left: auto;" data-follow-btn data-follow-id="">
          <svg class="icon"><use href="sprite.svg#icon-user"></use></svg>
          Follow
        </button>
      </section>

      <div class="tabs">
        <button class="tab active">Clips</button>
        <button class="tab">Collections</button>
        <button class="tab">Likes</button>
      </div>

      <section class="grid cols-3" data-profile-grid>
        <article class="clip-card">
          <div class="clip-thumb"></div>
          <div class="clip-meta">
            <h3>Midnight Drift</h3>
            <span>24k views • 2h ago</span>
          </div>
          <div class="tag-row">
            <span class="tag">#montage</span>
            <span class="tag">#cinematic</span>
          </div>
        </article>

        <article class="clip-card">
          <div class="clip-thumb"></div>
          <div class="clip-meta">
            <h3>Glass Runner</h3>
            <span>19k views • 1d ago</span>
          </div>
          <div class="tag-row">
            <span class="tag">#tutorial</span>
            <span class="tag">#lighting</span>
          </div>
        </article>

        <article class="clip-card">
          <div class="clip-thumb"></div>
          <div class="clip-meta">
            <h3>Subzero Lines</h3>
            <span>12k views • 1w ago</span>
          </div>
          <div class="tag-row">
            <span class="tag">#snow</span>
            <span class="tag">#slowmo</span>
          </div>
        </article>
      </section>
    </div>
  </main>
