<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VELO | Upload</title>`n  <meta name="color-scheme" content="dark" />`n  <style>html, body { background: #000000; color: #ffffff; }</style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-auth="logged-in" data-stagger="on" data-page="upload">
  <nav class="navbar">
    <div class="nav-section">
      <a class="brand" href="index.html">
        <svg class="icon"><use href="sprite.svg#icon-v"></use></svg>
        <span>VELO</span>
      </a>
    </div>
    <div class="nav-section">
      <a class="nav-button" href="index.html">Explore</a>
      <a class="nav-button" href="upload.html">Upload</a>
      <a class="nav-button auth-only" href="dashboard.html">Dashboard</a>
    </div>
    <div class="nav-section">
      <a class="nav-button guest-only" href="login.html">Log in</a>
      <a class="nav-button guest-only" href="signup.html">Sign up</a>
      <a class="icon-button auth-only" href="profile.html" aria-label="Profile">
        <svg class="icon"><use href="sprite.svg#icon-user"></use></svg>
      </a>
      <a class="icon-button auth-only" href="settings.html" aria-label="Settings">
        <svg class="icon"><use href="sprite.svg#icon-settings"></use></svg>
      </a>
    </div>
  </nav>

  <main class="page">
    <div class="container">
      <section class="hero">
        <div>
          <h1>Upload</h1>
          <p>Drag in your clip, set visibility, and publish to VELO.</p>
        </div>
        <button class="button-secondary">Guidelines</button>
      </section>

      <section class="split">
        <div class="dropzone">
          <svg class="icon" style="width: 32px; height: 32px;"><use href="sprite.svg#icon-upload"></use></svg>
          <strong>Drop your video here</strong>
          <span class="footer-note">MP4, MOV, up to 2GB</span>
          <input type="file" data-upload-file accept="video/*" style="display:none;" />
          <button class="button-secondary" type="button" onclick="document.querySelector('[data-upload-file]').click()">Select File</button>
        </div>

        <div class="panel" style="padding: 18px;">
          <form class="form-section" data-upload-form>
            <div class="form-group">
              <label>Title (required)</label>
              <input class="input" name="title" placeholder="Clip title" />
            </div>
            <div class="form-group">
              <label>Tags</label>
              <input class="input" name="tags" placeholder="tag1, tag2, tag3" />
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="textarea" name="description" placeholder="Optional description"></textarea>
            </div>
            <div class="form-group">
              <label>Visibility</label>
              <div class="chip-row" style="margin-top: 0;">
                <label class="chip active"><input type="radio" name="visibility" value="public" checked style="display:none;">Public</label>
                <label class="chip"><input type="radio" name="visibility" value="unlisted" style="display:none;">Unlisted</label>
                <label class="chip"><input type="radio" name="visibility" value="private" style="display:none;">Private</label>
              </div>
            </div>
            <div class="toggle">
              <span>Allow downloads</span>
              <input type="checkbox" checked />
            </div>
            <div class="toggle">
              <span>Allow embedding</span>
              <input type="checkbox" checked />
            </div>
            <div class="toggle">
              <span>Content warning</span>
              <input type="checkbox" />
            </div>
            <button class="button-primary" type="submit">
              <svg class="icon"><use href="sprite.svg#icon-upload"></use></svg>
              Publish
            </button>
          </form>
        </div>
      </section>

      <section class="section">
        <h2>Upload Progress</h2>
        <div class="progress"><span style="width: 32%;"></span></div>
        <div class="footer-note">Uploading... Generating thumbnail... Publishing...</div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>`n  <script src="supabase.js"></script>`n  <script src="app.js"></script>
</body>
</html>
