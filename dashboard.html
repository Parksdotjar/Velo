<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VELO | Dashboard</title>  <meta name="color-scheme" content="dark" />  <style>html, body { background: #000000; color: #ffffff; }</style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-auth="logged-out" data-stagger="on" data-page="dashboard">
  <nav class="navbar">
    <div class="nav-section">
      <a class="brand" href="index.html">
        <svg class="icon"><use href="sprite.svg#icon-v"></use></svg>
        <span>VELO</span>
      </a>
    </div>
    <div class="nav-section">
      <a class="nav-button" href="index.html">Explore</a>
      <a class="nav-button" href="upload.html">Upload</a>
      <a class="nav-button auth-only" href="dashboard.html">Dashboard</a>
    </div>
    <div class="nav-section">
      <a class="nav-button guest-only" href="login.html">Log in</a>
      <a class="nav-button guest-only" href="signup.html">Sign up</a>
      <a class="icon-button auth-only" href="profile.html" aria-label="Profile">
        <svg class="icon"><use href="sprite.svg#icon-user"></use></svg>
      </a>
      <a class="icon-button auth-only" href="settings.html" aria-label="Settings">
        <svg class="icon"><use href="sprite.svg#icon-settings"></use></svg>
      </a>
    </div>
  </nav>

  <main class="page">
    <div class="container">
      <section class="hero">
        <div>
          <h1>Your Dashboard</h1>
          <p>Manage your clips, collections, and saved content.</p>
        </div>
        <div class="tag-row">
          <button class="button-primary" data-action="upload-new">
            <svg class="icon"><use href="sprite.svg#icon-upload"></use></svg>
            Upload New
          </button>
          <button class="button-secondary" data-action="new-collection">
            <svg class="icon"><use href="sprite.svg#icon-grid"></use></svg>
            New Collection
          </button>
        </div>
      </section>

      <section class="stat-grid">
        <div class="stat-card">
          <h3 data-stat-uploads>0</h3>
          <span>Uploads</span>
        </div>
        <div class="stat-card">
          <h3 data-stat-views>0</h3>
          <span>Views</span>
        </div>
        <div class="stat-card">
          <h3 data-stat-likes>0</h3>
          <span>Likes</span>
        </div>
        <div class="stat-card">
          <h3 data-stat-saves>0</h3>
          <span>Saved by others</span>
        </div>
        <div class="stat-card">
          <h3 data-stat-storage>0 GB</h3>
          <span>Storage used</span>
        </div>
      </section>

      <div class="tabs" data-dashboard-tabs>
        <button class="tab active" data-tab="clips">Your Clips</button>
        <button class="tab" data-tab="collections">Collections</button>
        <button class="tab" data-tab="saved">Saved</button>
        <button class="tab" data-tab="analytics">Analytics</button>
      </div>

      <div class="tag-row" style="justify-content: space-between;">
        <div class="tag-row">
          <button class="button-secondary" data-action="dashboard-grid">Grid View</button>
          <button class="button-secondary" data-action="dashboard-table">Table View</button>
        </div>
        <button class="button-secondary">Sort: Latest</button>
      </div>

      <section class="grid cols-3" data-tab-panel="clips" data-dashboard-grid></section>
      <section class="grid cols-3" data-tab-panel="collections" data-collections-grid style="display:none;"></section>
      <section class="grid cols-3" data-tab-panel="saved" data-saved-grid style="display:none;"></section>
      <section class="panel" data-tab-panel="analytics" style="display:none; padding: 16px;">
        <div class="skeleton lg"></div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js?v=20260128-04" defer></script>  <script src="supabase.js?v=20260128-04" defer></script>  <script src="app.js?v=20260128-04" defer></script>
</body>
</html>
