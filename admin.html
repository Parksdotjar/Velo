<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VELO | Admin</title>  <meta name="color-scheme" content="dark" />  <style>html, body { background: #000000; color: #ffffff; }</style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-auth="logged-out" data-stagger="on" data-page="admin">
  <nav class="navbar">
    <div class="nav-section">
      <a class="brand" href="index.html">
        <svg class="icon"><use href="sprite.svg#icon-v"></use></svg>
        <span>VELO</span>
      </a>
    </div>
    <div class="nav-section">
      <a class="nav-button" href="index.html">Explore</a>
      <a class="nav-button" href="upload.html">Upload</a>
      <a class="nav-button auth-only" href="dashboard.html">Dashboard</a>
    </div>
    <div class="nav-section">
      <a class="icon-button auth-only" href="settings.html" aria-label="Settings">
        <svg class="icon"><use href="sprite.svg#icon-settings"></use></svg>
      </a>
    </div>
  </nav>

  <main class="page">
    <div class="container">
      <section class="hero">
        <div>
          <h1>Admin & Reports</h1>
          <p>Review reports, set clips private, and manage user bans.</p>
        </div>
        <button class="button-secondary">Export Reports</button>
      </section>

      <section class="section">
        <h2>Open Reports</h2>
        <div class="list" data-admin-reports></div>
      </section>

      <section class="section">
        <h2>Moderation Actions</h2>
        <div class="list">
          <div class="list-item">
            <span>Remove content</span>
            <button class="button-secondary">Execute</button>
          </div>
          <div class="list-item">
            <span>Ban user</span>
            <button class="button-secondary">Execute</button>
          </div>
          <div class="list-item">
            <span>Set clips private</span>
            <button class="button-secondary">Execute</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js?v=20260128-01" defer></script>  <script src="supabase.js?v=20260128-01" defer></script>  <script src="app.js?v=20260128-01" defer></script>
</body>
</html>
